<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Employee Detail</title>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Employee - Detail zamestnanca</h2>
    </div>

    <div class="card">
        <div class="card-body">
            <h5 class="card-title">Informácie o zamestnancovi</h5>
            <p class="card-text"><strong>Meno:</strong> <span th:text="${employee.firstName}"></span></p>
            <p class="card-text"><strong>Priezvisko:</strong> <span th:text="${employee.lastName}"></span></p>
            <p class="card-text"><strong>Email:</strong> <span th:text="${employee.email}"></span></p>
            <p class="card-text"><strong>Pozícia:</strong> <span th:text="${employee.jobTitle}"></span></p>
            <p class="card-text"><strong>Plat:</strong> <span th:text="${employee.salary}"></span>€</p>
        </div>
        <div class="card-footer">
            <a th:href="@{/employees}" class="btn btn-secondary">Späť na zoznam</a>

            <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                <button type="submit" class="btn btn-warning" title="Update">
                    <i class="fas fa-edit"></i> Upraviť
                </button>
            </form>

            <form th:action="@{'/employees/' + ${employee.id}}" method="post" class="d-inline">
                <input type="hidden" name="_method" value="delete"/>
                <button type="submit" class="btn btn-danger" title="Delete"
                        onclick="return confirm('Ste si istý, že chcete odstrániť tohto zamestnanca?');">
                    <i class="fas fa-trash"></i> Vymazať
                </button>
            </form>
        </div>
    </div>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
