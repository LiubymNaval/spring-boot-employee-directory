<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
          integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <title>Add Student</title>
    <style>
        body {
            padding-top: 20px;
        }

        .header {
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2 th:text="${employee.id == null} ? 'Pridať zamestnanca' : 'Upraviť zamestnanca'"></h2>
    </div>

    <form th:action="@{/employees}" th:object="${employee}" method="post">
        <div class="card">
            <div class="card-body">

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Meno</label>
                        <input type="text" class="form-control" th:field="*{firstName}" placeholder="Meno">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Priezvisko</label>
                        <input type="text" class="form-control" th:field="*{lastName}" placeholder="Priezvisko">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Dátum narodenia</label>
                        <input type="date" class="form-control" th:field="*{birthDate}">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" th:field="*{email}" placeholder="Email">
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-6">
                        <label class="form-label">Telefón</label>
                        <input type="tel" class="form-control" th:field="*{phone}" placeholder="+421...">
                    </div>
                    <div class="col-md-6">
                        <label class="form-label">Pracovná pozícia</label>
                        <select class="form-select" th:field="*{jobTitle}">
                            <option value="" disabled selected>Vyberte pozíciu</option>
                            <option th:each="job : ${jobTitles}"
                                    th:value="${job}"
                                    th:text="${job}"></option>
                        </select>
                    </div>
                </div>

                <div class="mb-3">
                    <label class="form-label">Plat (€)</label>
                    <input type="number" step="0.01" class="form-control" th:field="*{salary}">
                </div>

                <div class="mb-3">
                    <label class="form-label">Typ zamestnania</label><br>

                    <input type="radio" th:field="*{fullTime}" value="Full Time"> Plný úväzok
                    <br>
                    <input type="radio" th:field="*{fullTime}" value="Part Time"> Čiastočný úväzok
                    <br>
                    <input type="radio" th:field="*{fullTime}" value="Contract"> Dohoda
                    <br>
                    <input type="radio" th:field="*{fullTime}" value="Intern"> Stážista/Praktikant
                </div>

            </div>
            <div class="card-footer">
                <a th:href="@{/employees}" class="btn btn-secondary">Späť</a>
                <button type="submit" class="btn btn-primary">Uložiť</button>
            </div>
        </div>
    </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..."
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
