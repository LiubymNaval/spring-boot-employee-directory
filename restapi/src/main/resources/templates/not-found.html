<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>404 - Not Found</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .error-container {
            max-width: 480px;
            margin: 80px auto;
            text-align: center;
        }
        .error-icon {
            font-size: 60px;
            color: #ff0000;
            fill: #d40505;
        }
    </style>
</head>
<body class="bg-light">

<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.457.778.091 1.767.98 1.767h13.713c.889 0 1.437-.99.98-1.767L8.982 1.566zM8 5c.535 0 .954.462.9.995l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 5.995A.905.905 0 0 1 8 5zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
    </symbol>
</svg>
<svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
    <symbol id="exclamation-triangle-fill" viewBox="0 0 16 16">
        <path fill="red" d="M8.982 1.566a1.13 1.13 0 0 0-1.96 0L.165 13.233c-.47.8.1 1.8 1 1.8h13.7c.9 0 1.47-1 1-1.8L8.98 1.57zM8 5c.54 0 .95.46.9 1l-.35 3.5a.55.55 0 0 1-1.1 0L7.1 6a.9.9 0 0 1 .9-1zm.002 6a1 1 0 1 0 0 2 1 1 0 0 0 0-2z"/>
    </symbol>
</svg>

<div class="error-container">
    <div>
        <svg class="bi error-icon" width="60" height="60">
            <use xlink:href="#exclamation-triangle-fill"/>
        </svg>
    </div>

    <h1 class="text-danger fw-bold">404 Not Found</h1>
    <p th:text="${error}" class="mb-4"></p>

    <a class="btn btn-secondary" th:href="@{/employees}">Späť</a>
</div>

</body>
</html>
