<!DOCTYPE html>
<html lang="sk" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Employee Directory</title>
    <style>
        body {
            padding-top: 20px;
        }
        .header {
            margin-bottom: 20px;
        }
        .add-button {
            margin-bottom: 15px;
        }
        .btn-group {
            display: flex;
        }
        .btn-group .btn {
            border-radius: 0.25rem;
            margin-right: 5px;
        }
        .btn-group .btn:last-child {
            margin-right: 0;
        }
    </style>
</head>

<body>

<div class="container">

    <div class="header">
        <h2>Info o zamestnancoch</h2>
    </div>

    <a th:href="@{/employees/new}" class="btn btn-primary btn-sm mb-3">Pridať zamestnanca</a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Meno</th>
            <th>Priezvisko</th>
            <th>Email</th>
            <th>Pozícia</th>
            <th>Typ zamestnania</th>
            <th>Akcia</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="employee : ${employees}">
            <td th:text="${employee.firstName}"></td>
            <td th:text="${employee.lastName}"></td>
            <td th:text="${employee.email}"></td>
            <td th:text="${employee.jobTitle}"></td>
            <td th:text="${employee.fullTime}"></td>

            <td>
                <div class="btn-group" role="group">

                    <form th:action="@{'/employees/' + ${employee.id}}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-info btn-sm" title="View">
                            <i class="fas fa-eye"></i>
                        </button>
                    </form>

                    <form th:action="@{'/employees/' + ${employee.id} + '/edit'}" method="get" class="d-inline">
                        <button type="submit" class="btn btn-warning btn-sm" title="Update">
                            <i class="fas fa-edit"></i>
                        </button>
                    </form>

                    <form th:action="@{'/employees/' + ${employee.id} + '/delete'}" method="post" class="d-inline">
                        <button type="submit" class="btn btn-danger btn-sm" title="Delete"
                                onclick="return confirm('Chcete naozaj vymazať tohto zamestnanca?');">
                            <i class="fas fa-trash"></i>
                        </button>
                    </form>

                </div>
            </td>
        </tr>
        </tbody>
    </table>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-cu3wyZ4uGpNuxFcbXcvrkjkXckI/4L33U4o22Z7FJ3d3wM4l8QKjTn4A4Vb8RPSz8" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script>

</body>
</html>
